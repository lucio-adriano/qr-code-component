<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>
    :root {
      --White: hsl(0, 0%, 100%);
      --Slate300: hsl(212, 45%, 89%);
      --Slate500: hsl(216, 15%, 48%);
      --Slate900: hsl(218, 44%, 22%);
      --font-family: 'Outfit', sans-serif;
      --shadow-main: 0 4px 10px rgba(0, 0, 0, 0.1);
      --shadow-image: 0 4px 6px rgba(0, 0, 0, 0.1);
      --base-font-size: 1rem; /* Unidade relativa base */
    }
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    body { 
      font-family: var(--font-family); 
      background-color:var(--Slate300); 
      color: var(--Slate900); 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      margin: 0; 
      font-size: var(--base-font-size); /* Base para unidades rem */
    }
    main.container {
      background-color: var(--White);
      border-radius: 15px;
      padding: clamp(0.75rem, 4vw, 1rem); /* Convertido para rem */
      text-align: center;
      box-shadow: var(--shadow-main);
      max-width: min(90vw, 20rem); /* Função CSS para responsividade */
    }
    img { 
      width: 100%; 
      max-width: 18.75rem; /* 300px convertido para rem (300/16=18.75) */
      border-radius: 10px; 
      box-shadow: var(--shadow-image);
    }
    section.text { 
      max-width: 18.75rem; /* Unidade relativa */
    }
    h1 { 
      font-weight: bold;
      font-size: clamp(1.25rem, 5vw, 1.375rem); /* Responsivo com clamp() */
      margin: 1.25rem 0; /* Convertido para rem */
      text-align: center; 
    }
    p {
      font-size: clamp(0.8125rem, 3vw, 0.9375rem); /* Responsivo com clamp() */
      text-align: center; 
      max-width: 25rem; 
      margin: 0 1.25rem; /* Convertido para rem */
      color: var(--Slate500);
    }
  </style>
</head>
<body>
  <main class="container">
    <img src="./images/image-qr-code.png" alt="QR Code for Frontend Mentor">
    <section class="text">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>  
    </section>
  </main>
</body>
</html>
